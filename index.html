<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">

    <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>




    <div class="wrapper">
        <div class="container">
            <div class="top">
                <div class="top-logo">
                    <img src="dist/img/favicon-32x32.png" alt="star logo">
                </div>
                <div class="top-header">
                    <h1>How did we do?</h1>
                </div>
                <div class="top-main">
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help
                        usimprove our offering!</p>
                </div>

                <div class="top-buttons">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                </div>

                <div class="top-bottom">
                    <button class="sumbit-button">submit</button>
                </div>
            </div>

            <div class="thank hide">
                <div class="thank-logo">
                    <img src="dist/img/illustration-thank-you.svg" alt="">
                </div>

                <div class="thank-rate-container">
                    <div class="text">
                        <p>You selected <span class="rate-number">X</span> out of 5</p>
                    </div>
                </div>

                <div class="thank-head">
                    <h1>Thank you!</h1>
                </div>

                <div class="thank-text-main">
                    <p>We appriciate you talkin the time to give a rating. If you ever need more supporty, don't
                        hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </div>
































    <script src="dist/js/script.min.js"></script>
</body>

</html>
